  <body >
   
          <div class="container-fluid container-fixed-lg bg-white">
            <!-- START PANEL -->
            <div class="panel panel-transparent">
              <div class="panel-heading">
                <div class="panel-title">Pages Default Tables Style
                </div>
                <div class="btn-group pull-right m-b-10">
                  <button type="button" class="btn btn-default">Add new</button>
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings</a>
                    </li>
                    <li><a href="#">Help</a>
                    </li>
                  </ul>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-hover" id="basicTable">
                    <thead>
                      <tr>
                        <!-- NOTE * : Inline Style Width For Table Cell is Required as it may differ from user to user
											Comman Practice Followed
											-->
                        <th style="width:2%">
                          <button class="btn"><i class="pg-trash"></i>
                          </button>
                        </th>
                        <th style="width:29%">object Id</th>
                        <th style="width:20%">chef</th>
                        <th style="width:29%">email</th>
                        <th style="width:20%">mobile</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                    <script id="sale" type="text/html">
                        <%    _.each(orders,function(order) { %>
                      <tr>
                        <td class="v-align-middle">
                          <div class="checkbox ">
                            <input type="checkbox" value="3" id="checkbox1">
                            <label for="checkbox1"></label>
                          </div>
                        </td>
                        <td class="v-align-middle "><%= order.id %></td>
                        <td class="v-align-middle"><%= order.get("chefs") %></td>
                        <td class="v-align-middle"><%= order.get("email") %></td>
                        <td class="v-align-middle"><%= order.get("phone") %></td>
                      </tr>
                            <% }) %>
                        </script>
                        <script>
                            var tempTab = _.template($("#sale").html());

                            var Order = Parse.Object.extend("Orders");
                            var orderQuery = new Parse.Query(Order);
                            var q = orderQuery.notContainedIn("chefs",["Navi","Neelima","Narsimha"]);
                            q.find().then(function (results){

                                var data = {};
                                data.orders = results;
                                            
                                $("table#basicTable tbody").html(tempTab(data));
                            })
                        </script>


                </div>
              </div>
            </div>
            <!-- END PANEL -->
          </div>
       <div class="container-fluid container-fixed-lg">
            <!-- START PANEL -->
            <div class="panel panel-transparent">
              <div class="panel-heading">
                <div class="panel-title">Table with Dynamic Rows
                </div>
                <div class="pull-right">
                  <div class="col-xs-12">
                    <button id="show-modal" class="btn btn-primary btn-cons"><i class="fa fa-plus"></i> Add row
                    </button>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <table class="table table-hover demo-table-dynamic table-responsive-block" id="tableWithDynamicRows">
                     <thead>
                      <tr class="sorting">
                
                        <th>object Id</th>
                        <th>created at</th>
                        <th>chef</th>
                        <th>email</th>
                        <th>mobile</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                    <script id="sale" type="text/html">
                        <%    _.each(orders,function(order) { %>
                      <tr>
                       
                        <td class="v-align-middle semi-bold "><%= order.id %></td>
                        <td class="v-align-middle"><%= order.createdAt %></td>
                        <td class="v-align-middle"><%= order.get("chefs") %></td>
                        <td class="v-align-middle"><%= order.get("email") %></td>
                        <td class="v-align-middle"><%= order.get("phone") %></td>
                      </tr>
                            <% }) %>
                        </script>
                        <script>
                            var tempTab = _.template($("#sale").html());

                            var Order = Parse.Object.extend("Orders");
                            var orderQuery = new Parse.Query(Order);
                            var q = orderQuery.descending("chefs");
                            q.find().then(function (results){

                                var data = {};
                                data.orders = results;

                                $("table#tableWithDynamicRows tbody").html(tempTab(data));
                            })
                        </script>


                </div>
              </div>
            </div>
